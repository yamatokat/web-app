<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web app for Sera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* 各ボタンの色設定 */
        .countdown {
            background-color: #FF5733;
        }

        /* 赤系 */
        .bmi {
            background-color: #3498DB;
        }

        /* 青系 */
        .timer10000 {
            background-color: #2ECC71;
        }

        /* 緑系 */
        .quick-sort {
            background-color: #F1C40F;
        }

        /* 黄色系 */
        .clock {
            background-color: #db13ed;
        }

        /* 紫系 */
        .color-picker {
            background-color: #8E44AD;
        }

        /* 濃い紫系 */

        a:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            a {
                width: 80%;
                font-size: 16px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <h2>web app for Sera</h2>
    <p>せらくんがつかいたいものをえらんでね</p>

    <div class="button-container">
        <a href="countdown.html" class="countdown">カウントダウンタイマー</a>
        <a href="bmi.html" class="bmi">BMIのけいさん</a>
        <a href="10000countdown.html" class="timer10000">びょうすうだけのタイマー</a>
        <a href="quick_sort.html" class="quick-sort">ならびかえ</a>
        <a href="clock.html" class="clock">とけい</a>
        <a href="color_picker.html" class="color-picker">いろえらび</a>
    </div>
</body>

</html>
