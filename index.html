<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web app for kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* 各ボタンの色設定 */
        .countdown { background-color: #FF5733; } /* 赤系 */
        .bmi { background-color: #3498DB; } /* 青系 */
        .timer10000 { background-color: #2ECC71; } /* 緑系 */
        .quick-sort { background-color: #F1C40F; } /* 黄色系 */

        a:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            a {
                width: 80%;
                font-size: 16px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <h2>web app for kids</h2>
    <p>以下のリンクから選択してください。</p>

    <div class="button-container">
        <a href="countdown.html" class="countdown">カウントダウン</a>
        <a href="bmi.html" class="bmi">BMI計算</a>
        <a href="10000countdown.html" class="timer10000">10000秒タイマー</a>
        <a href="quick_sort.html" class="quick-sort">クイックソート</a>
        <a href="clock.html" class="clock">時計</a>
    </div>
</body>

</html>
